type Mutation {
  createDraft(authorEmail: String!, data: PostCreateInput!): Post
  deletePost(id: Int!): Post
  incrementPostViewCount(id: Int!): Post
  signupUser(data: UserCreateInput!): User!
  togglePublishPost(id: Int!): Post
  login(email: String, password: String): User!
  createRoom(data: RoomCreateInput): Room
}

type Post {
  author: User
  content: String
  createdAt: DateTime!
  id: Int!
  published: Boolean!
  title: String!
  updatedAt: DateTime!
  viewCount: Int!
}

type Room {
  id: Int!,
  roomName: String!
}

input RoomCreateInput {
  roomName: String!
  participants: [Int]!
}

input PostCreateInput {
  content: String
  title: String!
}

input PostOrderByUpdatedAtInput {
  updatedAt: SortOrder!
}

type Query {
  allUsers: [User!]!
  draftsByUser(userUniqueInput: UserUniqueInput!): [Post]
  feed(
    orderBy: PostOrderByUpdatedAtInput
    searchString: String
    skip: Int
    take: Int
  ): [Post!]!
  postById(id: Int): Post
}

enum SortOrder {
  asc
  desc
}

type User {
  email: String!
  password: String!
  id: Int!
  name: String
  posts: [Post!]!
  token: String
}

input UserCreateInput {
  email: String!
  password: String!
  name: String
  posts: [PostCreateInput!]
}

input UserSignInInput {
  email: String!
  password: String!
}

input UserUniqueInput {
  email: String
  id: Int
}

scalar DateTime

type Subscription{
  # newPost: Post
  postCreated: Post
}
